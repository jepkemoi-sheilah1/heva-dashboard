<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Channel Chat Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 bg-dark sidebar text-white p-3">
      <h4 class="text-center">Chat Hub</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="#">📥 Inbox</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">📊 Analytics</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">📝 FAQ Form</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">⚙ Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Multi-Channel Dashboard</h2>
        <button class="btn btn-outline-primary">🔔 Notifications</button>
      </div>

      <!-- Charts -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">Platform Usage</div>
            <div class="card-body">
              <canvas id="platformChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">FAQs Per Channel</div>
            <div class="card-body">
              <canvas id="faqChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- FAQ Submission Form -->
      <div class="card mb-4">
        <div class="card-header bg-info text-white">Submit a Question</div>
        <div class="card-body">
          <form id="faqForm">
            <div class="mb-3">
              <label for="faqInput" class="form-label">Your Question</label>
              <input type="text" id="faqInput" class="form-control" required placeholder="e.g. How do I reset my password?">
            </div>
            <div class="mb-3">
              <label for="channelSelect" class="form-label">Select Channel</label>
              <select id="channelSelect" class="form-select" required>
                <option value="WhatsApp">WhatsApp</option>
                <option value="SMS">SMS</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
                <option value="Email">Email</option>
              </select>
            </div>
            <button type="submit" class="btn btn-info text-white">Submit</button>
          </form>
        </div>
      </div>

      <!-- FAQ List -->
      <div class="card">
        <div class="card-header bg-dark text-white">Frequently Asked Questions</div>
        <ul class="list-group list-group-flush" id="faqList">
          <!-- Dynamically added -->
        </ul>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/Main.js"></script>
</body>
</html>
