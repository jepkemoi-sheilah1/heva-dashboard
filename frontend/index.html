<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Channel Chat Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- widget floating chat bot -->
<div id="chatbot-container">
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>


<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
      <nav class="col-md-2 bg-dark sidebar text-white p-3">
        <h4 class="text-center">Chat Hub</h4>
        <ul class="nav flex-column mt-4">
          <li class="nav-item"><a class="nav-link text-white" href="#inbox">üì• Inbox</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#analyticsSummary">üìä Analytics</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#faqForm">üìù FAQ Form</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#settings">‚öô Settings</a></li>
        </ul>
      </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Multi-Channel Dashboard</h2>
        <button class="btn btn-outline-primary">üîî Notifications</button>
      </div>

      <!-- Analytics Summary -->
      <div class="row mb-4" id="analyticsSummary">
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Total Messages</div>
            <div class="card-body">
              <h5 class="card-title" id="totalMessages">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-header">Unique Users</div>
            <div class="card-body">
              <h5 class="card-title" id="uniqueUsers">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-info mb-3">
            <div class="card-header">Avg Response Time (s)</div>
            <div class="card-body">
              <h5 class="card-title" id="avgResponseTime">0</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
            <div class="card-header">Most Active Platform</div>
            <div class="card-body">
              <h5 class="card-title" id="mostActivePlatform">N/A</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">Platform Usage</div>
            <div class="card-body">
              <canvas id="platformChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-success text-white">FAQs Per Channel</div>
            <div class="card-body">
              <canvas id="faqChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- FAQ Submission Form -->
      <div class="card mb-4" id="faqFormSection">
        <div class="card-header bg-info text-white">Submit a Question</div>
        <div class="card-body">
          <form id="faqForm">
            <div class="mb-3">
              <label for="faqInput" class="form-label">Your Question</label>
              <input type="text" id="faqInput" class="form-control" required placeholder="e.g. How do I reset my password?">
            </div>
            <div class="mb-3">
              <label for="channelSelect" class="form-label">Select Channel</label>
              <select id="channelSelect" class="form-select" required>
                <option value="WhatsApp">WhatsApp</option>
                <option value="SMS">SMS</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
                <option value="Email">Email</option>
              </select>
            </div>
            <button type="submit" class="btn btn-info text-white">Submit</button>
          </form>
        </div>
      </div>

      <!-- FAQ List -->
      <div class="card" id="faqListSection">
        <div class="card-header bg-dark text-white">Frequently Asked Questions</div>
        <ul class="list-group list-group-flush" id="faqList">
          <!-- Dynamically added -->
        </ul>
      </div>
    </main>
    <div id="inbox" style="height: 1px;"></div>
    <div id="settings" style="height: 1px;"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>
</body>
</html>
